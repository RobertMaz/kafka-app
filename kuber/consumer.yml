apiVersion: v1
kind: Service
metadata:
  name: consumer-service
spec:
  selector:
    app: consumer-service
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: consumer-service
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: consumer-service
    spec:
      containers:
        - name: consumer-service
          image: 'robertmaz/consumer'
          env:
            - name: SERVER
              value: kafka-service:9092
          resources:
            requests:
              cpu: 20m
              memory: 200Mi
            limits:
              cpu: 30m
              memory: 300Mi
